  <title>Yjs Monaco Example</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #container {
    flex: 1;
    display: flex;
    flex-direction: row;
    height: 100%;
  }
  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: row;
    border: 1px solid #ddd;
    margin: 5px;
    border-radius: 8px;
    overflow: hidden;
  }
  #monaco-editor {
    flex: 1;
    border-right: 1px solid #ccc;
    padding: 10px;
    background: #fafafa;
  }
  #preview {
   flex: 1;                /* right pane */
      height: 100%;
      padding: 1em;
      overflow: auto;
      background: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;

  }
  /* Sidebar */
  #buttons-area {
    width: 120px;
    background: #333;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    transition: width 0.3s;
  }
  #buttons-area button {
    margin: 5px 0;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background: #555;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
  }
  #buttons-area.hidden {
    width: 50px;

	}
#buttons-area button#sidebar-toggle {
  width: 40px;
  padding: 10px 0;
  font-size: 12px;
  background: #444;
}
#buttons-area.hidden button:not(#sidebar-toggle) {
	   text-align: center;
    padding: 15px 0;
    font-size: 0;
  display: none; /* hide all other buttons */
}
  /* Vim bar */
  #vim-area {
    height: 40px;
    background: #f0f0f0;
    border-top: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  #vim-status-bar,
  #vim-command-bar {
    flex: 1;
    text-align: center;
    font-size: 12px;
  }
    body {
      margin: 0;

      display: flex;          /* side by side layout */
      flex-direction: row;
    }
    #monaco-editor {
      flex: 1;                /* left pane */
      height: 100%;
      border-right: 1px solid #ccc;
    }
    .yRemoteSelection {
      background-color: rgba(250, 129, 0, .5);
    }
    .yRemoteSelectionHead {
      position: absolute;
      border-left: orange solid 2px;
      border-top: orange solid 2px;
      border-bottom: orange solid 2px;
      height: 100%;
      box-sizing: border-box;
    }
    .yRemoteSelectionHead::after {
      position: absolute;
      content: ' ';
      border: 3px solid orange;
      border-radius: 4px;
      left: -4px;
      top: -5px;
    }
  </style>
</head>
<body>
